<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- FontAwesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        />

        <!-- StyleSheet -->
        <link rel="stylesheet" href="./styles/styles.css" />

        <!-- Script -->
        <script src="./scripts/index.js" defer></script>

        <title>Carousel (HTML + CSS + JavaScript)</title>
    </head>
    <body>
        <section class="container">
            <div class="carousel">
                <div class="carousel-card">
                    <img
                        src="https://images.unsplash.com/photo-1664574653790-cee0e10a4242?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="Image 1"
                    />
                </div>
                <div class="carousel-card">
                    <img
                        src="https://images.unsplash.com/photo-1661961110372-8a7682543120?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="Image 1"
                    />
                </div>
                <div class="carousel-card">
                    <img
                        src="https://images.unsplash.com/photo-1661956600684-97d3a4320e45?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                        alt="Image 1"
                    />
                </div>
            </div>

            <button class="carousel-btn carousel-prev">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="carousel-btn carousel-next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>

            <div class="carousel-controls"></div>
        </section>
    </body>
</html>
